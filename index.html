<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flores Amarillas ‚Äî Te Amo (v9)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f0c29; --bg2:#302b63; --bg3:#24243e;
      --yellow:#ffd60a; --yellow-2:#ffec69; --white:#fff;
      --green:#3fbf5a; --green-dark:#2f8f44; --ribbon:#ff4d6d;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    *{ box-sizing:border-box; margin:0; padding:0; }
    html,body{ height:100%; }
    body{
      font-family:'Poppins',system-ui,Segoe UI,Roboto;
      color:var(--white);
      background: radial-gradient(1200px 800px at 50% 50%, rgba(255,214,10,.05), transparent 70%),
                  linear-gradient(120deg, var(--bg1), var(--bg2) 50%, var(--bg3));
      overflow:hidden;
    }
    .wrap{ position:relative; z-index:1; height:100%; display:grid; place-items:center; padding:24px; }
    .card{ position:relative; width:min(980px,94vw); padding:clamp(20px,5vw,40px); border-radius:28px;
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      backdrop-filter: blur(8px); box-shadow:var(--shadow); border:1px solid rgba(255,255,255,.14);
      overflow:hidden; min-height:520px; }
    .title{ display:flex; align-items:center; gap:12px; justify-content:center; font-weight:700; letter-spacing:.5px; text-transform:uppercase; opacity:.9; }
    .title .dot{ width:10px; height:10px; border-radius:50%; background:var(--yellow); box-shadow:0 0 16px var(--yellow); }

    .hero{ display:grid; grid-template-columns: 1.1fr .9fr; align-items:center; gap:clamp(16px,3vw,28px); }
    @media (max-width: 860px){ .hero{ grid-template-columns:1fr; } }

    .cta h1{ font-size:clamp(28px,6vw,48px); line-height:1.08; margin:10px 0 6px; font-weight:700; }
    .cta p{ opacity:.9; margin:0 0 14px; font-weight:300; }
    .btn{ --r:18px; --ring:rgba(255,214,10,.55); position:relative; display:inline-grid; place-items:center;
      gap:8px; padding:14px 18px; border-radius:var(--r); cursor:pointer; border:2px solid rgba(255,255,255,.2);
      background: radial-gradient(120% 120% at 50% -20%, rgba(255,255,255,.25), rgba(255,255,255,.08) 40%, rgba(255,255,255,.06)),
                  linear-gradient(180deg, rgba(255,255,255,.20), rgba(255,255,255,.05)); color:var(--white);
      font-weight:600; letter-spacing:.3px; box-shadow:0 10px 24px rgba(0,0,0,.25), inset 0 -8px 20px rgba(0,0,0,.12);
      transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease; user-select:none; }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.35); }
    .btn:active{ transform: translateY(1px) scale(.98); }

    .stage{ position:relative; height:440px; border-radius:18px; overflow:hidden; background: radial-gradient(800px 400px at 50% 100%, rgba(255,214,10,.08), transparent 60%);
      border:1px solid rgba(255,255,255,.12); box-shadow: inset 0 -40px 80px rgba(0,0,0,.25); isolation:isolate; }

    /* FOTO (no bloquea clics) */
    .photo{ position:absolute; left:50%; top:52%; transform:translate(-50%,-50%); width:min(54vmin, 360px); aspect-ratio:1/1;
      object-fit:cover; border-radius:22px; box-shadow:0 16px 40px rgba(0,0,0,.45);
      border:2px solid rgba(255,255,255,.25); opacity:0; clip-path:circle(0% at 50% 50%);
      transition: opacity 1s ease .2s, clip-path 1.1s cubic-bezier(.2,.8,.2,1) .2s; filter: saturate(1.05) contrast(1.03); z-index:1;
      pointer-events:none; }
    .photo.show{ opacity:1; clip-path:circle(75% at 50% 50%); }

    /* RAMO (m√°s peque√±o y m√°s abajo, forma domo) */
        .bouquet{
  position:absolute;
  left:50%;
  bottom:-68px;
  width:480px;
  height:320px;
  transform:translateX(-50%) scale(0.8); /* üëà Escala general */
  transform-origin:center bottom;         /* üëà Escala desde abajo */
  pointer-events:none;
  z-index:2;
}

    .stem{
      position:absolute; bottom:52px; left:50%; width:8px; border-radius:5px;
      background: linear-gradient(180deg, var(--green), var(--green-dark));
      transform-origin: 50% 100%; box-shadow: inset 0 -6px 10px rgba(0,0,0,.25);
    }
    .ribbon{
      position:absolute; left:50%; bottom:5px; width:128px; height:72px;
      transform:translateX(-50%); pointer-events:none; z-index:6; /* siempre visible */
    }
    .ribbon::before, .ribbon::after{
      content:""; position:absolute; width:64px; height:24px;
      background: radial-gradient(70px 26px at 30% 50%, #ff8fa3, var(--ribbon));
      border-radius:16px 16px 4px 16px; box-shadow:0 8px 16px rgba(0,0,0,.25);
    }
    .ribbon::before{ left:0; transform: rotate(-18deg); }
    .ribbon::after{ right:0; transform: scaleX(-1) rotate(-18deg); }

    /* FLORES */
    .flower{ position:absolute; width: var(--size); height: var(--size);
      transform: translate(-50%, -50%) scale(0) rotate(var(--rot));
      animation: pop-in .6s cubic-bezier(.2,.8,.2,1) forwards;
      filter: drop-shadow(0 8px 20px rgba(0,0,0,.45)); }
    @keyframes pop-in{ 0%{ transform: translate(-50%,-50%) scale(0) rotate(var(--rot)); opacity:0 } 60%{ transform: translate(-50%,-50%) scale(1.07) rotate(calc(var(--rot) + 10deg)); opacity:1 } 100%{ transform: translate(-50%,-50%) scale(1) rotate(var(--rot)) } }
    .petal{ position:absolute; top:50%; left:50%; transform-origin: 0 50%; width:58%; height:58%;
      border-radius: 100% 0 100% 100% / 100% 0 80% 100%;
      background: radial-gradient(circle at 30% 40%, var(--yellow-2), var(--yellow) 60%, #e5b700 100%);
      box-shadow: inset 2px 2px 4px rgba(255,255,255,.3), inset -3px -3px 7px rgba(0,0,0,.25); }
    .petal:nth-child(1){ transform: translate(-50%,-50%) rotate(0deg); }
    .petal:nth-child(2){ transform: translate(-50%,-50%) rotate(72deg); }
    .petal:nth-child(3){ transform: translate(-50%,-50%) rotate(144deg); }
    .petal:nth-child(4){ transform: translate(-50%,-50%) rotate(216deg); }
    .petal:nth-child(5){ transform: translate(-50%,-50%) rotate(288deg); }
    .core{ position:absolute; top:50%; left:50%; transform: translate(-50%,-50%); width:30%; height:30%; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #ffd60a, #e0a800 60%, #a67400 100%); box-shadow: inset 3px 3px 6px rgba(255,255,255,.25), inset -4px -4px 10px rgba(0,0,0,.35); }

    /* MENSAJE */
    .message{ position:absolute; right:5%; top:4%; transform:none; pointer-events:none; z-index:3;
      opacity:0; transition: opacity .8s ease .2s, transform .8s ease .2s; text-align:right; }
    .message.show{ opacity:1; transform:none; }
    .message h2{ font-family:'Great Vibes',cursive; font-size:clamp(40px, 8vw, 84px); color:var(--yellow);
      text-shadow:0 0 24px rgba(255,214,10,.45), 0 0 60px rgba(255,214,10,.25); margin:0; white-space:nowrap; }

    .spark{ position:absolute; width:8px; height:8px; border-radius:2px; background: var(--yellow);
      box-shadow: 0 0 14px rgba(255,214,10,.7); animation: spark .9s ease-out forwards; z-index:2; }
    @keyframes spark{ to{ transform: translate(var(--sx), var(--sy)) scale(.2) rotate(180deg); opacity:0 } }
    .flower.free{ z-index:4; } /* flores a√±adidas por clic encima */
  </style>
</head>
<body>
  <div class="wrap">
   <section class="card" role="group" aria-labelledby="title">
  <div class="title" id="title">
    <span class="dot"></span> JUNTOS, <strong>Viajamos al infinito</strong>

    <!-- Contenedor del reproductor (oculto) -->
    <div id="player"></div>

    <!-- Bot√≥n para Play/Pause -->
    <button id="ytPlayPause" class="btn" style="margin-left:12px;">‚ñ∂Ô∏è</button>
  </div>

  <div class="hero">
    <div class="cta">
      <h1>Un regalo especial para mi persona favoritaüíõ</h1>
      <p>Pulsa para abrir. </p>
      <button id="openBtn" class="btn" aria-label="Abrir regalo de flores">üíõüåº Abrir mi regalo</button>
    </div>

    <div class="stage" id="stage" aria-live="polite">
      <img id="photo" class="photo" src="assets/foto.jpg" alt="Foto del regalo" />
      <div class="bouquet" id="bouquet"></div>
      <div class="ribbon"></div>
      <div class="message" id="message" aria-hidden="true">
        <h2 id="typewriter">Te&nbsp;Amo</h2>
      </div>
    </div>
  </div>
</section>

  </div>

  <!-- Modal de confirmaci√≥n (solo primera vez) -->
  <div id="confirmModal" class="modal" style="position:fixed; inset:0; display:none; place-items:center; background: rgba(0,0,0,.55); z-index:10;">
    <div class="modal-card" style="width:min(520px,92vw); background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06)); border:1px solid rgba(255,255,255,.18); border-radius:18px; padding:22px; box-shadow: var(--shadow); text-align:center;">
      <h3>¬øEst√°s segura/o de abrir tu regalo?</h3>
      <p>Con mucho amor mi meloncito  üê•‚ú®</p>
      <div style="display:flex; gap:10px; justify-content:center; margin-top:12px;">
        <button id="cancelOpen" class="btn" style="background: rgba(255,255,255,.06);">Cancelar</button>
        <button id="confirmOpen" class="btn">S√≠, abrir üíõ</button>
      </div>
    </div>
  </div>

  <script>
    const btn = document.getElementById('openBtn');
    const stage = document.getElementById('stage');
    const msg = document.getElementById('message');
    const bouquet = document.getElementById('bouquet');
    const photoEl = document.getElementById('photo');
    const modal = document.getElementById('confirmModal');
    const confirmOpen = document.getElementById('confirmOpen');
    const cancelOpen = document.getElementById('cancelOpen');

    let opened = false;
    let confirmedOnce = false;

    function rand(min, max){ return Math.random() * (max - min) + min; }

    function createFlower(x, y){
      const f = document.createElement('div');
      f.className = 'flower';
      const size = rand(48, 80);                 // tama√±o moderado
      f.style.setProperty('--size', size + 'px');
      f.style.setProperty('--rot', rand(-18, 18) + 'deg');
      f.style.left = x + 'px';
      f.style.top = y + 'px';
      for(let i=0;i<5;i++){ const p = document.createElement('div'); p.className = 'petal'; f.appendChild(p); }
      const c = document.createElement('div'); c.className = 'core'; f.appendChild(c);
      stage.appendChild(f);
      return f;
    }

    function burstSparks(cx, cy, n=28){
      for(let i=0; i<n; i++){
        const s = document.createElement('div'); s.className = 'spark';
        const ang = (Math.PI * 2) * Math.random(); const dist = rand(60, 140);
        s.style.left = cx + 'px'; s.style.top = cy + 'px';
        s.style.setProperty('--sx', Math.cos(ang)*dist + 'px');
        s.style.setProperty('--sy', Math.sin(ang)*dist + 'px');
        s.addEventListener('animationend', () => s.remove());
        stage.appendChild(s);
      }
    }

    function typewriterReveal(el){
      const text = el.textContent; el.textContent = '';
      [...text].forEach((ch, i) => {
        const span = document.createElement('span'); span.textContent = ch; span.style.opacity = 0;
        el.appendChild(span); setTimeout(()=>{ span.style.opacity = 1; }, 80*i);
      });
    }

    // --- RAMO EN FORMA DE DOMO ---
    function buildBouquet(){
      bouquet.innerHTML = '';

      const W = bouquet.clientWidth, H = bouquet.clientHeight;
      const domeTop = H * 0.18;     // arranque del domo (alto)
      const yGap   = H * 0.075;     // separaci√≥n entre filas

      // 1) Tallos en abanico (sin flores en base)
      const stemCount = 12;
      for(let i=0;i<stemCount;i++){
        const stem = document.createElement('div'); stem.className = 'stem';
        const spread = 38;                            // abanico m√°s estrecho
        const angle  = (i/(stemCount-1)-.5)*spread;   // -19..19 aprox
        const height = rand(150, 220);
        stem.style.height = height + 'px';
        stem.style.transform = `translateX(-50%) rotate(${angle}deg)`;
        stem.style.left = '50%';
        bouquet.appendChild(stem);
      }

      // 2) Corona de flores (V: 5-7-9-7-5) con laterales m√°s peque√±os
      const rows = [
        {n:5, y: domeTop + yGap*0, size:[52,72],  blur:1.2},
        {n:7, y: domeTop + yGap*1, size:[54,78],  blur:0.8},
        {n:9, y: domeTop + yGap*2, size:[56,84],  blur:0.0}, // fila central n√≠tida
        {n:7, y: domeTop + yGap*3, size:[54,78],  blur:0.0},
        {n:5, y: domeTop + yGap*4, size:[52,72],  blur:0.0},
      ];

      rows.forEach((row, r) => {
        const margin = 0.22 + r*0.03;           // m√°s estrecho arriba
        const left   = W * margin;
        const right  = W * (1 - margin);
        for(let i=0;i<row.n;i++){
          const x = left + (right-left) * (i/(row.n-1));
          const y = row.y + Math.sin((i/(row.n-1))*Math.PI) * 6; // curvita
          const f = document.createElement('div'); f.className='flower';
          // laterales un poco m√°s chicos para domo bonito
          const sideScale = 0.88 + 0.24 * (1 - Math.abs(i-(row.n-1)/2)/((row.n-1)/2));
          const baseSize = rand(row.size[0], row.size[1]) * sideScale;
          f.style.setProperty('--size', baseSize+'px');
          f.style.setProperty('--rot', rand(-8,8)+'deg');
          f.style.left = x+'px'; f.style.top = y+'px';
          if(row.blur){ f.style.filter = `blur(${row.blur}px) drop-shadow(0 8px 20px rgba(0,0,0,.45))`; }
          for(let k=0;k<5;k++){ const p=document.createElement('div'); p.className='petal'; f.appendChild(p); }
          const c=document.createElement('div'); c.className='core'; f.appendChild(c);
          bouquet.appendChild(f);
        }
      });
    }

    function showMessage(){
      document.getElementById('typewriter'); msg.classList.add('show');
      typewriterReveal(document.getElementById('typewriter'));
    }

    function openGift(){
      if(opened) return; opened = true; btn.disabled = true; btn.setAttribute('aria-disabled','true');
      const rect = stage.getBoundingClientRect(); const cx = rect.width/2; const cy = rect.height - 30;

      photoEl.classList.add('show');
 // estallido inicial (solo en la parte baja del escenario)
for(let i=0;i<16;i++){
  setTimeout(()=>{
    const fx = cx + rand(-40, 40);
    const fy = rect.height * 0.70 + rand(-20, 40); // üëà siempre hacia abajo
    const f = createFlower(fx, fy);
    f.classList.add('free');
  }, i*80);
}




      burstSparks(cx, cy, 28);

      setTimeout(buildBouquet, 450);
      setTimeout(showMessage, 900);

      setTimeout(() => {
        btn.innerHTML = 'üåº Volver a florecer';
        btn.disabled = false; btn.removeAttribute('aria-disabled');
        opened = false; confirmedOnce = true;
      }, 2800);
    }

    function askConfirm(){ if(confirmedOnce) openGift(); else modal.style.display='grid'; }
    function closeModal(){ modal.style.display='none'; }

    btn.addEventListener('click', askConfirm);
    confirmOpen?.addEventListener('click', () => { closeModal(); openGift(); });
    cancelOpen?.addEventListener('click', closeModal);

    // Clic: a√±ade flores extra, pero solo en la mitad superior del escenario
    stage.addEventListener('click', (e) => {
      const rect = stage.getBoundingClientRect();
      let x = e.clientX - rect.left;
      let y = Math.min(e.clientY - rect.top, rect.height * 0.60); // l√≠mite superior
      const f = createFlower(x, y); f.classList.add('free');




      
    });


    
  </script>


 <!-- üëá Script de YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',   // oculto
        width: '0',
        videoId: '_tGVUsIzSzs', // üëà cambia por tu canci√≥n
        playerVars: { 'playsinline': 1 }
      });
    }

const ytBtn = document.getElementById("ytPlayPause");
    ytBtn.addEventListener("click", () => {
      if (player && player.getPlayerState() !== YT.PlayerState.PLAYING) {
        player.playVideo();
        ytBtn.textContent = "‚è∏Ô∏è";
      } else if (player) {
        player.pauseVideo();
        ytBtn.textContent = "‚ñ∂Ô∏è";
      }
    });
  </script>
</body>
</html>
